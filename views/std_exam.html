<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/std_exam.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    
    
    <title>Document</title>
</head>
<body>
    
  

<header>
    <div class="logo">
      <span><a href="/StudentPortal">CIEÂ²T</a></span>
    </div>
    <nav>
      <ul>
        <li><a href="/std_exam">Exam</a></li>
        <li><a href="/result">Result</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- User Info Display -->
    <div class="auth-buttons" id="auth-buttons">
      <span id="username" class="username"></span>
      <i class="fa-solid fa-arrow-right-from-bracket logout-icon" id="logout-btn" title="Logout"></i>
    </div>
  </header>
   
<!-- Exam List Container -->
<section id="examListContainer">
  <table id="examTable">
    <thead>
      <tr>
        <th>Exam ID</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Scheduled Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Exam rows will be dynamically inserted here -->
    </tbody>
  </table>
</section>

<!-- Exam Container (Hidden Initially) -->
<main class="exam-container" id="examContainer" style="display:none;">
    <header>
        <h1>Exam: <span id="examTitle"></span></h1>
        <p>Subject: <span id="examSubject"></span></p>
        <p>Student: <span id="studentName"></span></p>
        <p>Description: <span id="examDescription">Loading...</span></p>
        <div id="timer" style="display:none;">
            Time Remaining: <span id="timeRemaining">00:00:00</span>
        </div>
    </header>
    <section id="examQuestions" style="display:none;">
        <!-- Questions will be dynamically inserted here -->
    </section>
    <div class="navigation" style="display:none;">
        <button id="previousBtn" onclick="navigateQuestion('previous')" disabled>Previous</button>
        <button id="nextBtn" onclick="navigateQuestion('next')" disabled>Next</button>
        <button id="submitBtn" onclick="submitExam()" disabled>Submit Exam</button>
    </div>
</main>




  
      <script src="/scripts/std_exam.js"></script>
      
</body>
</html>
