<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIE²T - Admin Dashboard</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/reporting.css" />
    <link rel="stylesheet" href="/stylesheets/Exam_Automation.css" />
    <link rel="stylesheet" href="/stylesheets/admin-portal.css" />
    <link rel="stylesheet" href="/stylesheets/questionBank.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <span><a href="/Admin">CIE²T</a></span>
      </div>

      <!-- User Info Display -->
      <div class="auth-buttons" id="auth-buttons">
        <span id="username" class="username"></span>
        <i
          class="fa-solid fa-arrow-right-from-bracket logout-icon"
          id="logout-btn"
          title="Logout"
        ></i>
      </div>
    </header>

    <div class="container">
      <nav>
        <ul>
          <li><a href="#pending-approvals">Pending Approvals</a></li>
          <li><a href="#manage-users">Manage Users</a></li>
          <li><a href="#manage-exams">Manage Exams</a></li>
        </ul>
      </nav>
      <main>
        <!-- Pending Approvals Section -->
        <section id="pending-approvals" class="card admin-section">
          <h3 class="section-header"><i class="fa-solid fa-circle-right"></i>Pending User Approvals</h3>
          <table class="dashboard-table" id="approvalListTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="approvalList"></tbody>
          </table>
        </section>

        <!-- Manage Users Section -->
        <section id="manage-users" class="card admin-section">
          <h3 class="section-header"><i class="fa-solid fa-circle-right"></i>Manage Users</h3>
          <table class="dashboard-table" id="usersTable">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- User rows will be populated dynamically -->
            </tbody>
          </table>
        </section>

        <!-- Manage Exams Section -->
        <section id="manage-exams" class="card admin-section">
          <h3 class="section-header"><i class="fa-solid fa-circle-right"></i>Manage Exams</h3>
          <p>Oversee and configure exams here.</p>
        </section>

       
      </main>
      <!-- Scroll to Top Button -->
    </div>
    <button id="scrollToTopBtn" class="scroll-to-top-btn">↑</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/scripts/admin-dashboard.js"></script>
    <script src="/scripts/questionBank.js"></script>
  </body>
</html>
